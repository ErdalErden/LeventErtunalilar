<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
<body>
    <a href="#">Link 1</a>
    <h3 id="header">Kurslarım</h3>
    <ul id="liste">
        <li class="item1">Sıfırdan İleri Düzey Web Geliştirme</li>
        <li>Python Programlama <a href="#">Link 2</a></li>
        <li>Android ve IOS Mobil Uygulama Geliştirme</li>
    </ul>



    <script>
        //javascript kullanarak
        //document.getElementById("header").style.color = "Blue";

        //jquery kullanarak
        $("#header").css("color","orange")

        //$("#liste a").css("text-decoration","none");

        $("a").css("text-decoration","none")

        var styles = {
            color:"blue",
            fontSize:"22px",
            border:"1px solid gray",
            padding:"2px"
        }

        $("ul li").css(styles);


        //javascript kullanarak
        var listeler = document.querySelectorAll("li");
        
        for(var i=0; i<listeler.length; i++){
            listeler[i].style.color="red";
            listeler[i].style.fontWeight="bold";
        }

        $("a").css({
            color:"green",
            fontSize:"16px",
            border:"2px solid blue"
        })


    </script>
</body>
</html>
